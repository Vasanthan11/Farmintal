<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c1eaff, #b8ffc4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        form label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        form input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #1b5e20;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f5e9;
            border-left: 6px solid #2e7d32;
            border-radius: 10px;
            font-size: 18px;
            color: #2e7d32;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a button {
            background-color: #388e3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button a button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop Yield Prediction</h2>
        <form method="POST">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.1" name="humidity" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="0.1" name="rainfall" required>

            <input type="submit" value="Predict Yield">
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Predicted Crop Yield:</strong> {{ prediction }} tons per hectare
        </div>
        {% endif %}

        <div class="back-button">
            <a href="{{ url_for('nav') }}">
                <button>Back to Navigation</button>
            </a>
        </div>
    </div>
</body>
</html>
